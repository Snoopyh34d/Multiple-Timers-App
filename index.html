<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timers App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiple Timers App</h1>
        <div class="timer-input">
            <input type="number" id="hours" placeholder="hh" min="0">
            <span>:</span>
            <input type="number" id="minutes" placeholder="mm" min="0" max="59">
            <span>:</span>
            <input type="number" id="seconds" placeholder="ss" min="0" max="59">
            <button onclick="startTimer()">Set</button>
        </div>
        <h2>Current Timers</h2>
        <p id="no-timers-message">No timers have been added right now</p>
        <div class="timers" id="timers"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
